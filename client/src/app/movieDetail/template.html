<div>
  <ul>
      <h2>{{ ::movie.original_title }}</h2>

      <div class="infos">
        <div class="poster">
            <img src="http://image.tmdb.org/t/p/w185{{ movieId:movie.poster_path }}" />
        </div>
        <div class="type"></div>
        <div class="language">{{ movieId:movie.original_language }}</div>
        <div class="createdBy">Created By Avatar</div>
        <p class="overview">
          {{ movieId:movie.overview }}
        </p>
        <div class="date">
            <div class="day">25</div>
            <div class="month">Dec</div>
        </div>
        <div class="Backdrops">
            <ul>
              <li><img src="http://image.tmdb.org/t/p/w185{{ movieId:movie.backdrop_path }}" /></li>
              <li><img src="http://image.tmdb.org/t/p/w185{{ movieId:movie.backdrop_path }}" /></li>
              <li><img src="http://image.tmdb.org/t/p/w185{{ movieId:movie.backdrop_path }}" /></li>
            </ul>
        </div>
        <div class="popularity-bg">
            <div class="popularity" style="width: ({{ movieId:movie.vote_average }}*10)%;"></div>
        <div>
          {{ movieId:movie.vote_average }} /10
        </div>
  </ul>
</div>
